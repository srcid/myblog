---
layout: default
---

<article class="prose mx-auto">
    <header class="mb-4">
        <h1 class="mb-2">{{ page.title }}</h1>
        <time datetime="{{ page.date }}">
            {{ page.date | date: "%d/%m/%Y" }}
        </time>
    </header>
    <div class="[&>blockquote]:bg-base-300 [&>blockquote]:rounded-r-md [&_a]:link-primary">
        {{ content }}
    </div>
</article>
